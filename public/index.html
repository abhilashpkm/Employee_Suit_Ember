  <script type="text/x-handlebars" id="employees">
      <div id="DivEmpMaster">
        {{#view 'editEmployee'}}
        
            <div class="DivMasterHeader">Master Details <img src="Images/downarrow.png" 
             id="imgMasterUpdown" class="imgdown" />
            </div>
            <div id="DivMaster">
              <table border="1">
               <tr><th>EmployeeId</th><th>EmployeeName</th><th>DOJ</th><th>DOE</th><th>Role</th><th>Edit</th><th>Delete</th></tr>
               <tr>
               {{#each model}}
               <td><label ID="lblEmpId"  class="editableM" > {{emp_rid}}</label></td>
                <td><label ID="lblEmpName"  class="editableM" > {{emp_name}}</label></td>
                <td><label ID="lblDOJ"  class="editableM" > {{doj}}</label></td>
                <td> <label ID="lblDOE"  class="editableM" > {{doe}}</label></td>
                <td> <label ID="lblRole"  class="editableM" > {{role}}</label></td>
                <td><img id="btnMSubmit" src="Images/edit.png" style="width:20px;height:20px;" 
                 class="edittxt">
                <img id="btnMDone" src="Images/save.png" style="width:20px;height:20px;"  
                class="donetxt"  {{action 'doneEditing'}}></td>
                <td><img id="imgDeleteMaster" src="Images/delete.png" style="width:20px;height:20px;"
                {{action 'deleteEmployee' this.emp_rid}}> </td>
                {{/each}}
               </tr>
              </table>
           </div>

           <div class="DivMasterHeader">Personal Details <img src="Images/downarrow.png" 
             id="imgPerUpdown" class="imgdown" />
            </div>
            <div id="DivPersonal">
               <table border="1">
               <tr><th>Add1</th><th>Add2</th><th>City</th><th>Country</th><th>ZIP</th><th>DOB</th><th>Blood</th><th>Email</th><th>Mobile</th><th>Edit</th><th>Delete</th></tr>
               <tr>
               {{#each model}}
               <td><label ID="lblPAddr1"  class="editableP" > {{PAddr1}}</label></td>
                <td><label ID="lblPAddr2"  class="editableP" > {{PAddr2}}</label></td>
                <td><label ID="lblPCity"  class="editableP" > {{PCity}}</label></td>
                <td> <label ID="lblPCountry"  class="editableP" > {{PCountry}}</label></td>
                <td> <label ID="lblPZIP"  class="editableP" > {{PZIP}}</label></td>
                <td> <label ID="lblPDOB"  class="editableP" > {{DOB}}</label></td>
                <td> <label ID="lblBlood"  class="editableP" > {{Blood}}</label></td>
                <td> <label ID="lblPEmail"  class="editableP" > {{PEmail}}</label></td>
                <td> <label ID="lblPMobile"  class="editableP" > {{Mobile}}</label></td>
                <td><img id="btnPSubmit" src="Images/edit.png" style="width:20px;height:20px;" 
                 class="edittxt">
                <img id="btnPDone" src="Images/save.png" style="width:20px;height:20px;"  
                class="donetxt"  {{action 'doneEditingPersonal'}}> </td>
                <td><img id="imgDeletPer" src="Images/delete.png" style="width:20px;height:20px;"
                {{action 'deletePersonal' this.emp_rid}}> </td>
                {{/each}}
               </tr>
              </table>
             
           </div>
            <div class="DivMasterHeader">Official Details <img src="Images/downarrow.png" 
             id="imgOffUpdown" class="imgdown" />
            </div>
            <div id="DivOfficial">
                <table border="1">
               <tr><th>Add1</th><th>Add2</th><th>City</th><th>Country</th><th>ZIP</th><th>WorkPhone</th><th>WorkExt</th><th>Email</th><th>Edit</th><th>Delete</th></tr>
               <tr>
               {{#each model}}
               <td><label ID="lblOAddr1"  class="editableO" > {{OAddr1}}</label></td>
                <td><label ID="lblOAddr2"  class="editableO" > {{OAddr2}}</label></td>
                <td><label ID="lblOCity"  class="editableO" > {{OCity}}</label></td>
                <td> <label ID="lblOCountry"  class="editableO" > {{OCountry}}</label></td>
                <td> <label ID="lblOZIP"  class="editableO" > {{OZIP}}</label></td>
                <td> <label ID="lblOWorkPhone"  class="editableO" > {{WorkPhone}}</label></td>
                <td> <label ID="lblOWorkExt"  class="editableO" > {{WorkExt}}</label></td>
                <td> <label ID="lblOEmail"  class="editableO" > {{OEmail}}</label></td>
                <td><img id="btnOSubmit" src="Images/edit.png" style="width:20px;height:20px;" 
                 class="edittxt">
                <img id="btnODone" src="Images/save.png" style="width:20px;height:20px;"  
                class="donetxt"  {{action 'doneEditingOfficial'}}></td>
                <td><img id="imgDeletOff" src="Images/delete.png" style="width:20px;height:20px;" 
                 {{action 'deleteOfficial' this.emp_rid}}></td>
                {{/each}}
               </tr>
              </table>
             
           </div>

 
          {{/view}}
        
        </div>
  
  </script>
 <script type="text/x-handlebars" id="education">

   <input type="button" {{action 'addemployeeeducation'}} value="addeducation">
  
    <table width="100%">
      
      <tr><td><b>Subject</b></td>
          <td><b>Board</b></td><td><b>From</b></td><td><b>To</b></td><td><b>Percentage</b></td></tr>
          
        <tr id="neweducationrecord" style="display:table-column-group;">
         <td><input type="text" id="addemployeesubject" style="width:150px;"></td>
          <td><input type="text" id="addemployeeboard" style="width:150px;"></td>
          <td><input type="text" id="addemployeefrom" style="width:150px;"></td>
          <td><input type="text" id="addemployeeto" style="width:150px;"></td>
          <td><input type="text" id="addemployeepercentage" style="width:150px;"></td>
          <td><img src='Images/save.png' alt='user'  style='width:20px;height:20px;' {{action 'addemployeeeducationdetails'}}></td>
          <td><img src="Images/delete.png" alt="user" style="width:20px;height:20px;" {{action 'canceladdemployeeeducationdetails'}}></td> 
        </tr>   
     
       {{#each controller.paginatedContent}}
          <tr>
          <td><label class="editable{{unbound RID}}">{{Subject}}</label></td>
          <td><label class="editable{{unbound RID}}">{{Board}}</label></td>
          <td><label class="editable{{unbound RID}}">{{Dfrom}}</label></td>
          <td><label class="editable{{unbound RID}}">{{Dto}}</label></td>
          <td><label class="editable{{unbound RID}}">{{Percentage}}</label></td>
          <td><img src="Images/edit.png" alt="user" id="editchanges{{unbound RID}}" {{action 'editemployeeeducation' this}} style="width:20px;height:20px;"><img src='Images/save.png' alt='user' id="savechanges{{unbound RID}}" style='width:20px;height:20px;display:none;' {{action 'saveemployeeeducation' this}}></td>
          <td><img src="Images/delete.png" alt="user" style="width:20px;height:20px;" {{action 'deleteemployeeeducation' this}}></td>     
        </tr>
       {{/each}}
       
     </table>

    </div>

 {{#view 'Previousnext'}}

<ul class="pagination gui-text">
<li id="prev" name="prev">{{#link-to "education.page" prevPage }}< Prev{{/link-to}}</li>
{{#each pages}}
    {{view 'Pagination' contentBinding="this"}}
  {{/each}}
<li id="next" name="next">{{#link-to "education.page" nextPage }}Next >{{/link-to}}</li>
</ul>

{{/view}}
</script>

<script type="text/x-handlebars" id="pagination">
      {{#with view}}
      {{#link-to 'education.page' page}}
        {{content.page_id}}
      {{/link-to}}
      {{/with}}
</script>
 <script type="text/x-handlebars" id="employee">
      <div id="DivEmpMaster">
        
        {{#view 'addEmployee'}}
        
            <div class="DivMasterHeader">Master Details <img src="Images/downarrow.png" 
             id="imgMasterUpdown" class="imgdown" />
            </div>
            <div id="DivMaster">
              <table border="1">
               <tr><th>EmployeeId</th><th>EmployeeName</th><th>DOJ</th><th>DOE</th><th>Role</th><th>Save</th></tr>
               <tr>

                <td><input type="text" id="txtEmpId" class="editableM" /></td>
                <td><input type="text" id="txtEmpName" class="editableM" /></td>
                <td><input type="text" id="txtDOJ" class="editableM" /></td>
                <td><input type="text" id="txtDOE" class="editableM" /></td>
                <td><input type="text" id="txtRole" class="editableM" /></td>
                <td>
                <img id="btnMDone" src="Images/save.png" style="width:20px;height:20px;"  
                class="edittxt" {{action 'addMasterDetails'}}/></td>
               </tr>
              </table>
           </div>
          <div class="DivMasterHeader">Edit Master Details <img src="Images/downarrow.png" 
             id="imgEditUpdown" class="imgdown" />
            </div>
            <div id="DivEditMaster">
              <input type="text" id="txtAutoEmp" name="txtsearch" 
                placeholder="Search employee" />
              <a href="#" {{action "fnSearchEmp"}}>Seacrh</a>
              <table border="1" id="tblEdit">
               <tr><th>EmployeeId</th><th>EmployeeName</th><th>DOJ</th><th>DOE</th><th>Role</th><th>Save</th></tr>
                {{#if totalpage}}
                   {{#each paginatedContent}} 
                   <tr id="tbltr{{unbound RID}}">
                   <td><label id="lblEmpId{{unbound RID}}" class="editableM">{{Emp_Id}}</label></td>
                    <td><label id="lblEmpName{{unbound RID}}"  class="editableM">{{Emp_name}}</label></td>
                    <td><label id="lblDOJ{{unbound RID}}" class="editableM">{{DOJ}}</label></td>
                    <td><label id="lblDOE{{unbound RID}}"  class="editableM">{{DOE}}</label></td>
                    <td><label id="lblRole{{unbound RID}}"  class="editableM">{{Role}}</label></td>
                    <td> <img id="btnMSubmit{{unbound RID}}" src="Images/edit.png" style="width:20px;height:20px;" 
                     class="edittxt" {{action 'fnSaveEditEmp' this.RID}}/>
                    <img id="btnMDone{{unbound RID}}" src="Images/save.png" style="width:20px;height:20px;"  
                    class="donetxt" {{action 'editMasterDetails' this.RID}} />
                        </td>
                   </tr>
               {{/each}}
                 {{else}}
                   <tr><td  class="editableM" colspan='6'>
                   <span class="nodata">No data available</span>
                   </td></tr>
                  
               {{/if}}
              </table>
               <div id="navContainer">
              <ul>
              {{#if prevPage}}
              <li><a href="#" {{action "selectPrevPage"}}>Prev</a></li>
              {{/if}}              
            
              {{#each pages}}
                <li><a href="#" {{action 'goToPage' number}}>{{number}}</a></li>
              {{/each}}
               {{#if nextPage}}
              <li><a href="#" {{action "selectNextPage"}}>Next</a></li>
              {{/if}}
              </ul>
            </div>
           </div>
          {{/view}}
        </div>
  
  </script>
